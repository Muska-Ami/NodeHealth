name: Download and Push

on:
  push:
    branches:
      - main  # 修改为你的默认分支名称

jobs:
  download_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Download File
      run: |
        curl -LJO https://global.wkkc.vip/685161edee71fe97/mihomo?Expires=1705950860&OSSAccessKeyId=LTAI4G7RBQfqrZRNNqrLxfi9&Signature=OPuBdVdhPJF6ZqdZKPBfmevkTTA%3D&response-content-disposition=attachment%3Bfilename%2A%3Dutf-8mihomo
        # 替换上述URL为你需要下载文件的实际地址

    - name: Setup Git LFS
      run: |
        git lfs install
        git lfs track "*.*"  # 可以根据需要调整文件类型

    - name: Commit and Push
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        
        git add .
        git commit -m "Add downloaded file"
        git push
