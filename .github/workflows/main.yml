name: Download and Push

on:
  push:
    branches:
      - main  # 修改为你的默认分支名称

jobs:
  download_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Download File
      run: |
        wget sub.183tk.tk/mihomo

    - name: Setup Git LFS
      run: |
        git lfs install
        git lfs track "*.*"  # 可以根据需要调整文件类型

    - name: Commit and Push
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"

        git remote set-url origin https://${{ github.actor }}:${{ secrets.PAT }}@github.com/${{ github.repository }}
        
        git add .
        git commit -m "Add downloaded file"
        git push
